<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue的条件渲染</title>
  <script src="./vue.js"></script>
</head>

<body>
  <div id="app">
    <div v-if="show">
      用户名：
      <input key="username" />
    </div>
    <div v-else>
      邮箱名：
      <input key="email" />
    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        show: true,
      }
    })

    setInterval(function () {
      app.show = !app.show
    }, 5000)
  </script>
</body>

</html>
